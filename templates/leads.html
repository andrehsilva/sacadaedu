<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leads Cadastrados | SacadaEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <script>
    // Reutilizando a configuração de cores do seu projeto
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['DM Sans', 'sans-serif'] },
          colors: {
            primary: { 500: '#0ea5e9', 600: '#0284c7' },
          },
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto p-4 sm:p-8">
    <header class="mb-8 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-800">Leads Cadastrados</h1>
      <a href="{{ url_for('home') }}" class="bg-primary-600 hover:bg-primary-500 text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors">
        &larr; Voltar para a Página Principal
      </a>
    </header>

    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">ID</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Nome</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">Escola</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">WhatsApp</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-600 uppercase tracking-wider">E-mail</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          
          {% for lead in leads %}
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ lead.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ lead.nome }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ lead.escola }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ lead.whatsapp }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ lead.email }}</td>
          </tr>
          {% else %}
            <tr>
              <td colspan="5" class="px-6 py-10 text-center text-gray-500">Nenhum lead encontrado.</td>
            </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
